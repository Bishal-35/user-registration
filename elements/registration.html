<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <section>
        <div class="heading-container">
            <h2>Registration for CIT-BTEE</h2>
        </div>
        <div>
            <form >
                <div class="form-group">
                    <label for="firstname">First Name*</label>
                    <input type="text" id="firstname" placeholder="First name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" placeholder="Middle name" name="middle_name">
                </div>

                <div class="form-group">
                    <label for="surname">Surname*</label>
                    <input type="text" id="surname" placeholder="Surname" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name*</label>
                    <input type="text" id="fullname" placeholder="Full name" name="full_name" required>
                </div>
                
                <!-- <input type="submit" name="submit_registration" value="Submit Registration"> -->

                <button type="submit" class="btn" >Confirm</button>
            </form>

            <div class="backlogin">
                <a href="../index.html">Back to Login</a>
            </div>
        </div>

        <p>Ensure that the name above matches with that on your Photo ID. This name will appear on the Admit Card and qualifying Score Card.</p>
        <p>* denotes mandatory fields</p>
    </section>
    <script src="registration.js"></script>
</body>

</html>
