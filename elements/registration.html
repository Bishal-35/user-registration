<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <section>
        <div>
            <h2>Registration</h2>
        </div>
        <div>
            <label for="firstname" class="firstname">First Name*</label>
            <input type="text" required>
            <label for="middlename" class="middlename">Middle Name</label>
            <input type="text">
            <label for="surname" class="surname">SurName*</label>
            <input type="text" required>
        </div>
        <div>
            <label for="name">Name of the Candidate</label>
            <input type="text" required>
            <button class="btn">Confirm</button>
        </div>
        <p>Ensure that the name above matches with that on your Photo ID. This name will appear on the Admit Card and qualifying Score Card.</p>
        <p>* denotes mandatory fields</p>
    </section>
</body>
</html>
