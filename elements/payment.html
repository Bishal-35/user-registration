<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.css">
    <script>
        function showPaymentOptions() {
            const paymentMethod = document.getElementById("payment-method").value;
            document.getElementById("card-details").style.display = paymentMethod === "card" ? "block" : "none";
            document.getElementById("upi-details").style.display = paymentMethod === "upi" ? "block" : "none";
            document.getElementById("netbanking-details").style.display = paymentMethod === "netbanking" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="payment-container">
        <!-- <h1>Payment Information</h1> -->
        <div class="heading-container">
            <h2>Personal Detail</h2>
        </div>
        <form action="submit_payment.php" method="POST">
            <!-- Personal Information -->
            <h3>Personal Information</h3>
            <label for="full-name"></label>
            <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <br>

            <!-- Payment Method Selection -->
            <br>
            <h3>Select Payment Method</h3>
            <!-- <label for="payment-method">Choose Payment Method</label> -->
            <label for="payment-method" id="payment-method-label">Choose Payment Method</label>
            <select id="payment-method" name="payment_method" onchange="showPaymentOptions()" required>
                <option value="">-- Select Payment Method --</option>
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
            </select>

            <!-- Card Payment Details -->
            <div id="card-details" style="display: none;">
                <h3>Card Payment Details</h3>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card_name">

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number">

                <div class="card-details">
                    <div class="card-expiry">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" name="expiry_date">
                    </div>
                    <div class="card-cvc">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc">
                    </div>
                </div>
            </div>

            <!-- UPI Payment Details -->
            <div id="upi-details" style="display: none;">
                <h2>UPI Payment</h2>
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" name="upi_id" placeholder="example@upi">
            </div>

            <!-- Net Banking Payment Details -->
            <div id="netbanking-details" style="display: none;">
                <h2>Net Banking</h2>
                <label for="bank-name">Select Your Bank</label>
                <select id="bank-name" name="bank_name">
                    <option value="">-- Select Bank --</option>
                    <option value="bank1">Bank 1</option>
                    <option value="bank2">Bank 2</option>
                    <option value="bank3">Bank 3</option>
                    <option value="bank4">Bank 4</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
